<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Car Rent</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <ul>
                <li><img src="./img/logo2.jpg" alt=""></li>
                <li><p>Rent a car</p></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" id="input-forn">
            <label for="">Customer Name</label><br>
            <input type="text" name="inText" id="inText"><br>
            <label for="">Car Model</label><br>
            <select name="list" id="list">
                <option value="KIA">KIA</option>
                <option value="BMW">BMW</option>
                <option value="FORD">FORD</option>
            </select><br>
            <input type="submit" id="submit"><br>
        </form>
        <div class="table-cont">
            <table class="table-load" id="table-load">
                <tr>
                    <th>Order image</th>
                    <th>Order details</th>
                </tr>
            </table>
        </div>
        
    </main>
    <footer>
        <p>301 Entrance Exam&copy</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
